<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="../js/d3.v4.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 30, left: 30},
  width = 700 - margin.left - margin.right,
  height = 700 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

// Labels of row and columns
var year = ["2007", "2008", "2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017"]
var month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]

// Build X scales and axis:
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(month)
  .padding(0.05);
  
svg.append("g")
  .attr("transform", "translate(0, " + height + ")")
  .call(d3.axisBottom(x))

// Build X scales and axis:
var y = d3.scaleBand()
  .range([ height, 0 ])
  .domain(year)
  .padding(0.05);
  
svg.append("g")
  .call(d3.axisLeft(y));

// Build color scale
var myColor = d3.scaleLinear()
  .range(["white", "#B7280A"]) //#69b3a2
  .domain([1,100])

//Read the data
d3.csv("data/monthly_distribution_by_year.csv", function(data) {
  svg.selectAll()
      .data(data, function(d) { return d.month+':'+d.year;})
      .enter()
      .append("rect")
      .attr("x", function(d) { return x(d.month) })
      .attr("y", function(d) { return y(d.year) })
      .attr("width", x.bandwidth())
      .attr("height", y.bandwidth())
      .style("fill", function(d) { return myColor(d.total_accident)} )
	  .append('text')
		      .attr("x", function(d) { return x(d.month) })
			  .attr("y", function(d) { return y(d.year) })
			  .text('hi')	

})

</script>
