<!DOCTYPE html>
<meta charset="utf-8">
<body>
<div id="grid"></div>
<!-- load the d3.js library -->    	
<script src="js/d3.v4.min.js"></script>
<script>

var parseDate = d3.timeParse("%d-%b-%y");
function gridData() {
	var data = new Array();
	var xpos = 1;
	var ypos = 1;
	var width = 30;
	var height = 30;
	var numRows = 20;
	var numCols = 5;
	var click = 0;
	var today = new Date();
	
	for(var row = 0; row < numRows; row++) {
		data.push( new Array() );
		today = new Date();
		today.setDate(today.getDate() + row);
		
		console.log(today);
		for(var col = 0; col < numCols; col++) {
			data[row].push(
				{
					x: xpos,
					y: ypos,
					width: width,
					height: height,
					click: click,
					date: today
				}
			);
			xpos += width;
		}
		
		/*
		data[row].push(
			{
				date: function(d){ d = new Date(); d.setDate(today.getDate() + row); return d; }
			}
		);*/
		xpos = 1;
		ypos += height;
	}
	
	return data;
}

var gridData = gridData();
var grid_start_x = 150;
var grid_start_y = 50;
var date_start_x_factor = 0.45; // Increasing this value will shift date more to the right, decreasing will shift it to left
console.log(gridData);

var grid = d3.select("#grid")
			.append("svg")
			.attr("width","510px")
			.attr("height","510px")

var row = grid.selectAll(".row") //from where did this ".row" comes from?
				.data(gridData)
				.enter().append("g")
				.attr("class", "row");

var col = row.selectAll(".square") //.... and from where did this ".square" comes from?
				.data(function(d) { return d; })
				.enter()
				.append("rect")
				.attr("class","square")
				.attr("x", function(d){ return d.x + grid_start_x; })
				.attr("y", function(d){ return d.y + grid_start_y; })
				.attr("width", function(d){ return d.width })
				.attr("height", function(d){ return d.height; })
				.style("fill","#fff")
				.style("stroke","#222")
				.on('click', function(d) {
					d.click++;
					if ((d.click)%3 == 0 ) { d3.select(this).style("fill","#ffffff"); }
					if ((d.click)%3 == 2 ) { d3.select(this).style("fill","#008000"); }
					if ((d.click)%3 == 1 ) { d3.select(this).style("fill","#A4E289"); }
					//if ((d.click)%4 == 2 ) { d3.select(this).style("fill","#F56C4E"); }
					//if ((d.click)%4 == 3 ) { d3.select(this).style("fill","#838690"); }
				});


				var text = row.selectAll(".label")
						.data(function(d) {return d;})
						.enter().append("text")
						.attr("x", grid_start_x*date_start_x_factor)
						.attr("y", function(d) { return d.y + d.height/2 + grid_start_y})
						.attr("text-anchor","middle")
						.attr("dy",".35em")
						.text(function(d) { return d.date.toString().substring(0,15) });
				
</script>
</body>
