<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
.line {
  fill: none;
  stroke: yellow;
  stroke-width: 2px;
}

.row {
}

.square {
}

</style>
<body>
<div id="grid"></div>
<!-- load the d3.js library -->    	
<script src="js/d3.v4.min.js"></script>
<script>

function gridData() {
	var data = new Array();
	var xpos = 1;
	var ypos = 1;
	var width = 20;
	var height = 20;
	var numRows = 20;
	var numCols = 5;
	var click = 0;
	var date = new Date();
	for(var row = 0; row < numRows; row++) {
		data.push( new Array() );
		for(var col = 0; col < numCols; col++) {
			data[row].push(
				{
					x: xpos,
					y: ypos,
					width: width,
					height: height,
					click: click,
					date: date
				}
			);
			xpos += width;
		}
		
		xpos = 1;
		ypos += height;
	}
	
	return data;
}

var gridData = gridData();
console.log(gridData);

var grid = d3.select("#grid")
			.append("svg")
			.attr("width","510px")
			.attr("height","510px")

var row = grid.selectAll(".row") //from where did this ".row" comes from?
				.data(gridData)
				.enter().append("g")
				.attr("class", "row");

var col = row.selectAll(".square") //.... and from where did this ".square" comes from?
				.data(function(d) { return d; })
				.enter().append("rect")
				.attr("class","square")
				.attr("x", function(d){ return d.x; })
				.attr("y", function(d){ return d.y; })
				.attr("width", function(d){ return d.width })
				.attr("height", function(d){ return d.height; })
				.style("fill","#fff")
				.style("stroke","#222")
				//.append("text")
				//.text("HELLO")
				
				.on('click', function(d) {
					d.click++;
					if ((d.click)%4 == 0 ) { d3.select(this).style("fill","#fff"); }
					if ((d.click)%4 == 1 ) { d3.select(this).style("fill","#2C93E8"); }
					if ((d.click)%4 == 2 ) { d3.select(this).style("fill","#F56C4E"); }
					if ((d.click)%4 == 3 ) { d3.select(this).style("fill","#838690"); }
				});
</script>
</body>
